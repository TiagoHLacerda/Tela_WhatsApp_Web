<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="img/favicon.ico" />
    <script src="./js/index.js"></script>

</head>

<body>

    <div class="grid">
        <!-- Fundo aplicação -->
        <div class="top"></div>

        <div class="bottom"></div>

        <!-- Aplicativo -->
        <div class="app">
            <!-- Barra lateral -->
            <div class="sidebar">
                <!--Cabeçalho da  Barra lateral -->
                <div class="sidebar-header">
                    <img src="./img/eu.jpg" />
                    <div class="sidebar-header-icons">
                        <img src="./img/status.svg" />
                        <img src="./img/message-icon.svg" />
                        <img src="./img/menu-icon.svg" />

                    </div>
                </div>
                <div class="sidebar-notifications">
                    <img src="./img/notifications.svg" />
                    <div class="sidebar-notifications-message">
                        <span>Receba notificação de novas mensagens</span>
                        <a href="#">Ativar notificações na área de trabalho <img src="./img/gt-arrow.svg"> </a>
                    </div>
                </div>
                <!-- Barra de pesquisa de chat da barra lateral -->
                <div class="search-chat">
                    <div class="search-bar">
                        <img src="./img/search-icon.svg">
                        <input type="text" placeholder="Pesquisar ou começar uma nova conversa" />
                    </div>
                </div>
                <!-- Chats -->
                <div class="chats">
                    <!-- Engenharia de Software -->
                    <div class="chat">
                        <div class="chat-left">
                            <img src="./img/engenhariaDeSoftware.jpg" />
                        </div>
                        <div class="chat-right">
                            <div class="chat-right-top">
                                <span class="contact-name">Engenharia de Software</span>
                                <span class="chat-date">23:02</span>
                            </div>
                            <div class="chat-right-bottom">
                                <div class="chat-right-bottom-left">
                                    <span class="chat-message-typing">+55 47 9999-1111: Banco de dados ...</span>
                                </div>
                                <div class="chat-right-bottom-right">
                                    <span class="unread-messages-number">154</span>
                                    <span class="chat-options">
                                        <img src="./img/down-arrow.svg" />
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Conversa com dona onça  -->

                    <div class="chat">
                        <div class="chat-left">
                            <img src="./img/donaOnça.jpg" />
                        </div>
                        <div class="chat-right">
                            <div class="chat-right-top">
                                <span class="contact-name">Dona Onça ❤ </span>
                                <span class="chat-date">Hoje</span>
                            </div>
                            <div class="chat-right-bottom">
                                <div class="chat-right-bottom-left">
                                    <span class="chat-message">Se te pegar nesse buteco ,vc se sabe que ...</span>
                                </div>
                                <div class="chat-right-bottom-right">
                                    <span class="chat-options">
                                        <img src="img/down-arrow.svg" />
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Conversa com Reinaldo Meireles -->
                    <div class="chat active-chat">
                        <div class="chat-left">
                            <img src="./img/ReinaldoMeirelles.jpg" />
                        </div>
                        <div class="chat-right">
                            <div class="chat-right-top">
                                <span class="contact-name">Reinaldo Meirelles TI</span>
                                <span class="chat-date">Segunda-Feira</span>
                            </div>
                            <div class="chat-right-bottom">
                                <div class="chat-right-bottom-left">
                                    <img class="double-check-mark" src="./img/double-check-seen.svg" />
                                    <span class="chat-message">Vc não sabe nada ,mais vamos te contratar... </span>
                                </div>
                                <div class="chat-right-bottom-right">
                                    <span class="chat-options">
                                        <img src="./img/down-arrow.svg" />
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="main"></div>
</body>

</html>
