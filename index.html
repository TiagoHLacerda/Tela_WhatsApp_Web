<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="img/favicon.ico" />
    <script src="./js/index.js"></script>

</head>

<body>

    <div class="grid">
        <!-- Fundo aplicação -->
        <div class="top"></div>

        <div class="bottom"></div>

        <!-- Aplicativo -->
        <div class="app">
            <!-- Barra lateral -->
            <div class="sidebar">
                <!--Cabeçalho da  Barra lateral -->
                <div class="sidebar-header">
                    <img src="./img/eu.jpg" />
                    <div class="sidebar-header-icons">
                        <img src="./img/status.svg" />
                        <img src="./img/message-icon.svg" />
                        <img src="./img/menu-icon.svg" />

                    </div>
                </div>
                <div class="sidebar-notifications">
                    <img src="./img/notifications.svg"/>
                    <div class="sidebar-notifications-message">
                    <span>Receba notificação de novas mensagens</span>
                    <a href="#">Ativar notificações na área de trabalho <img src="./img/gt-arrow.svg"> </a>
                         </div>
                </div>
              </div>
            <div class="main"></div>
    </body>

</html>
